<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
	<form action="/upload" method="post" enctype="multipart/form-data">
		<input type="file" name="file">
		<input type="submit" value="上传">
	</form>
	{% with messages = get_flashed_messages(with_categories=true) %}
 		{% for category, message in messages %}
 		{{category}}: {{ message }}
 		{% endfor %}
	{% endwith %}
</html>
